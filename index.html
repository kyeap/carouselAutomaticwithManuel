<html>

<head>
	<link rel="stylesheet" href="./css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<script src="carousel.js"></script>

	<div class="slideshow-container">
		<div>
			<div class="mySlides">
				<img src='./img/img1.jpg' style='width: 100%;' />
			</div>

			<div class="mySlides">
				<img src='./img/img2.jpg' style='width: 100%;' />
			</div>

			<div class="mySlides">
				<img src='./img/img3.jpg' style='width: 100%;' />
			</div>

			<div class="myMobileSlides">
				<img src='./img/img3_mobile.jpg' style='width: 100%;' />
			</div>

			<div class="myMobileSlides">
				<img src='./img/img2_mobile.jpg' style='width: 100%;' />
			</div>

			<div class="myMobileSlides">
				<img src='./img/img3_mobile.jpg' style='width: 100%;' />
			</div>
		</div>
		<div class="controllers">

			<div class="leftArrow">
				<a class="arrow" onclick='plusSlides(-1)'>&#10094;</a>
			</div>

			<a class="middleBox" href="https://www.bristolstreet.co.uk/switch-on/"></a>


			<div class="rightArrow">
				<a class="arrow" onclick='plusSlides(1)'>&#10095;</a>
			</div>
			<div class="dot__container">
				<span class="dot dot--desktop " onclick='currentSlide(1)'></span>
				<span class="dot dot--desktop " onclick='currentSlide(2)'></span>
				<span class="dot dot--desktop " onclick='currentSlide(3)'></span>
				<span class="dot dot--mobile " onclick='currentSlide(1)'></span>
				<span class="dot dot--mobile " onclick='currentSlide(2)'></span>
				<span class="dot dot--mobile " onclick='currentSlide(3)'></span>
			</div>
			</a>

		</div>

</body>

</html>
